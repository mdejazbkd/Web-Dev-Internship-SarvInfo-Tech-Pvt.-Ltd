<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Text Styler</h2>

  <p id="output"></p>

  <script src="script.js"></script>
</body>
</html>
