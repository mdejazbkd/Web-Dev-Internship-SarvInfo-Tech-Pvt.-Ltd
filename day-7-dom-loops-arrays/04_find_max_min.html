<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="findMax()">Find Max and Min</button>
<p id="result"></p>

<script>
  let numbers = [12, 45, 23, 89, 34];

  function findMax() {
    let max = numbers[0];
    let min = numbers[0];

    for (let i = 1; i < numbers.length; i++) {
      if (numbers[i] > max) {
        max = numbers[i];
      }
      if(numbers[i] < min){
        min = numbers[i];
      }
    }

    document.getElementById("result").innerText =
      "Maximum value: " + max  +"Minimum value : "+min;
  }
</script>

</body>
</html>
