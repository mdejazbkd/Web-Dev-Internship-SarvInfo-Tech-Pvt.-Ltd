<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists, Links & Images</title>
</head>
<body>

  <h2>Ordered List</h2>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>

  <h2>Link</h2>
  <a href="https://www.google.com" target="_blank">Visit Google</a>

  <h2>Image</h2>
  <img 
    src="https://images.pexels.com/photos/33546619/pexels-photo-33546619.jpeg"
    alt="Sample Image"
    width="300"
  >

</body>
</html>
